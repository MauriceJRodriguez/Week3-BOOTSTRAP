<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Movie</title>
</head>

<body>
    <h1>Add a Movie</h1>
    <table>

        <tbody>


            <tr>
                <td>Title:
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Release date:
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Director:
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Rating:
                <td><select type="text" name="" id="">
                        <option value="1">G</option>
                        <option value="2">PG</option>
                        <option value="3">PG-13</option>
                        <option value="4">R</option>
                </td>
                </select>
            </tr>
            <tr>
                <td>Runtime Hours:
                <td><input type="number" name="nudnumber" id="nudnumber">
            </tr>
            <tr>
                <td>Minutes:
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Plot:
                <td><textarea name="taPlot"></textarea></td>
            </tr>
            <tr>
                <td>Upload Image:
                <td></label><input type="file" name="imageUpload"></td>
                </tr>
                <tr>
                    <td><button type="submit">Save</button</td>
                </tr>
    </table>
    </tbody>
</body>

</html>
