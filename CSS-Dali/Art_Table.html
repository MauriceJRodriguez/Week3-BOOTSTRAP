<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/ArtTable.css">
      <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <title>Art Tables</title>
</head>

<body>
    <!-- table>(thread>th>td*3)+(tbody>tr*3>td*3)+tfoot>tr>td*3 -->
    <table class="table table-hover thumbnails">
        <caption class="text-center">Dali Paintings</caption>
        <thead>
            <tr>
                <th>Year</th>
                <th>Title</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        <tr>
            <td>1931</td>
            <td>The Persistence of Memory</td>
            <td> <img src="images/PofM.png" width="100px" height="67px" alt=""></td>
        </tr>
        <tr>
            <td>1937</td>
            <td>Ship With Butterfly Sails</td>
            <td> <img src="images/Butterfly Sails.jpg" width="100px" height="67px" alt=""></td>
        </tr>
        <tr>
            <td>1936</td>
            <td>The Anthropomorphic Cabinet</td>
            <td> <img src="images/The Anthropomorphic Cabinet.jpg" width="100px" height="67px" alt=""></td>
        </tr>
        <tfoot>
            <tr>
                <td>*Work not verified in some official listings.</td>
            </tr>
        </tfoot>
</body>

</html>
