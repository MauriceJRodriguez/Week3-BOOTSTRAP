<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
</head>

<body>
    <h1>Guess The Magic Number</h1>
    <label for="guess">Guess My Number</label>
    <input type="number" id='guess'>
    <button onclick="makeGuess()">Guess</button>
    <div id="answer">How did you do</div>
</body>
<script>
    let randNum = Math.floor(Math.random() * 100);
    let count = 0;

    function makeGuess() {
        let g = document.getElementById('guess')
        let myGuess = g.value;
        count++;
        if (myGuess < randNum) {
            let answer = document.getElementById('answer');
            answer.innerHTML = 'To Low. Go higher. Guess=' + count;
        } else if (myGuess > randNum) {
            let answer = document.getElementById('answer')
            answer.innerHTML = 'To high Go lower. Guess=' + count;
        } else {
            answer.innerHTML = 'Perfect Answer. Guess=' + count;
        }

    }
</script>

</html>
