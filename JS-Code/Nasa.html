<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        
        
        
        <h1>Astronomy Picture of the Day</h1>
        <p>
            <a href="https://apod.nasa.gov/apod/archivepix.html">Discover the cosmos</a>
            Each day a different image or photograph of our fascinating universe is featured, along with a brief
            explanation written by a professional astronomer.</p>
            <button type="button" onclick="loadAPOD()">Get Image</button>
            <script>
                function loadAPOD() {
                    fetch('https://api.nasa.gov/planetary/apod?api_key=6RvzbdgSV96nLywTid3xIfVT4bjMHJrDy2ARpTKi')
                    .then(response => response.json())
                    .then(apod => showData(apod));
                }

                function showData(apod) {
                    console.table(apod);
                let date = document.getElementById("date")
                date.innerText = apod.date;
                let img = document.getElementById("img")
                img.src = apod.url
                let Title = document.getElementById("Title")
                Title.innerText = apod.title;
                let explanation = document.getElementById("explanation")
                explanation.innerText = apod.explanation;
                
            }
            </script>
            <div id="date"></div>
            <br>
            <div id="Title"></div>
            <br>
            <img id="img" src="">
            <br>
            <div id="explanation"></div>
</center>
</body>

</html>
