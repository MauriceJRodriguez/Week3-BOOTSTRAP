<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements</title>
</head>

<body>
    <table border="1" cellpadding="15" cellspacing="5">

        <tr>
            <td><b>Header Col 1</b></td>
            <td><b>Header Col 2</b></td>
            <td><b>Header Col 3</b></td>
        </tr>
        <tr>
            <td>Put whatever</td>
            <td>Dont worry</td>
            <td>Who cares</td>
        </tr>
        <tr>
            <td>Just anything</td>
            <td>Row 2 Col 2</td>
            <td>Row 2 Col 3</td>
        </tr>
        <tr>
            <td>nothing</td>
            <td>empty</td>
            <td>Row 3 Col 3</td>
        </tr>
        <tr>
            <td>Row 4 Col 1</td>
            <td>Row 4 Col 2</td>
            <td>do not type this</td>
        </tr>
        <tr>
            <td>Row 5 Col 1</td>
            <td>Make up your own text</td>
            <td>Row 5 Col 3</td>
        </tr>


    </table>
    <label for="selectMonth">Select Month:</label>
    <select id="SelectMonth" class="" name="SelectMonth">
        <option value="1">Jan</option>
        <option value="2">Feb</option>
        <option value="3">Mar</option>
        <option value="4">Apr</option>
        <option value="5">May</option>
        <option value="6">Jun</option>
        <option value="7">Jul</option>
        <option value="8">Aug</option>
        <option value="9">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
    </select>
    <form class="Login" action="login" method="post">
        <fieldset>
            <label for="txtUserName"><b>UserName:</b></label>
            <input type="text" name="txtUserName" id="txtUserName">
            <br><br>
            <label for="txtPassword"><b>Password:</b></label>
            <input type="password" name="txtPassword" id="txtPassword">
            <br><br>
            <label for="UserAge"><b>User Age:</b></label>
            <input type="number" name="number" id="number">
        </fieldset>
    </form>
</body>

</html>
